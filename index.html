    <script>
        $(document).ready(function() {
            $(window).resize(frontpageResize);
            $(".play-btn").show();

            frontpageResize();
        });

        function frontpageResize() {
            if (window.innerHeight < 600 && window.innerWidth < 600) {
                var boxScale = Math.min(window.innerHeight / 548, window.innerWidth / 712);
                TweenMax.set("#forside-content", {
                    scale: boxScale,
                    transformOrigin: "50% 100%"
                });
                $(".bubble").hide();

            } else if (window.innerHeight < 600) {
                boxScale = window.innerHeight / 548;
                TweenMax.set("#forside-content", {
                    scale: boxScale,
                    transformOrigin: "50% 100%"
                });
                $(".bubble").hide();

                /*            if(window.innerHeight < 350){
                                $("#forside-content").css("marginTop", "-90px");
                            }else if(window.innerHeight < 450){
                                $("#forside-content").css("marginTop", "-110px");
                            }else if(window.innerHeight < 600){
                                $("#forside-content").css("marginTop", "-170px");
                            }*/

            } else if (window.innerWidth < 600) {
                boxScale = window.innerWidth / 712;
                TweenMax.set("#forside-content", {
                    scale: boxScale,
                    transformOrigin: "50% 100%"
                });
                $(".bubble").hide();

            } else {
                boxScale = 1;
                TweenMax.set("#forside-content", {
                    scale: boxScale,
                    transformOrigin: "50% 100%"
                });
                $(".bubble").show();
            }

            if (window.innerHeight < $(".forside-bg").height() * boxScale) {
                $("#forside-content").css("marginTop", (0 - (170 * boxScale)) + "px");
            } else {
                $("#forside-content").css("marginTop", "0px");
            }

        }

        function gotoIntro() {
            $(window).off("resize", frontpageResize);

            startIntro();
        }

    </script>
